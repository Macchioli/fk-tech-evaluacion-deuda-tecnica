<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Paquetes Turísticos</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Reserva de Paquetes Turísticos - FK {tech}</h1>
  <input type="text" id="nuevoPaqueteNombre" placeholder="Agregar un nuevo paquete" />
  <button onclick="agregarPaquete()">Agregar Paquete</button>

  <div class="btn-filter-container">
    <button onclick="filtrarPaquetes('todos')">Todos</button>
    <button onclick="filtrarPaquetes('reservado')">Reservado</button>
    <button onclick="filtrarPaquetes('disponible')">Disponible</button>
  </div>

  <ul id="listaPaquetes"></ul>

  <script src="/js/script.js"></script>
</body>
</html>
